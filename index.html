<!DOCTYPE html>
<html>
<head>
    <title>Delayed Result</title>
</head>
<body>
    <button id="openButton">Get Result</button>

    <script>
        function openResult() {  
            alert("Result opened!");
        }
        document.getElementById('openButton').addEventListener('click', function () {
            setTimeout(openResult, 3000);
        });
    </script>
</body>
</html>
